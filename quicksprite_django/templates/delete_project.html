{% extends 'base.html'%} 

{% block title %} Delete Project {% endblock %} 

{% block body%}
<div class="container" >
    <div class="row justify-content-center">
        <div class="col-12 col-md-4">
            <div class="card my-4 p-4 shadow rounded" style="background-color:beige;">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Delete Project</h2>
                    <form method="POST" class="container">
                        {% csrf_token %}
                        <div>
                            Are you sure you want to delete this project?
                        </div> 
                        <button type="submit" class="btn btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body%}
